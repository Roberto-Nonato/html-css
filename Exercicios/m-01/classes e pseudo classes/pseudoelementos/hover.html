<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            display: inline-block;
            background-color: rgb(173, 177, 180);
            border: 1px solid black;
            width: 200px;
            height: 200px;
        }
        div:hover{
            background-color: yellow;

        }


    </style>
</head>
<body>
    <div id="1">1</div >
    <div id="2">2</div >
    <div id="3">3</div >
</body>
</html>
