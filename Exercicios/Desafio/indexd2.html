    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags html</h1>
    <p>Em htm5 podemos inserir diversa formas. Passe a mouse em cima e descubra qual tag você deverá usar.</p>
    <ul>

        <li><abbr title="Use a  &lt;title&gt;">Títulos</abbr></li>
        <li><abbr title="Use a  &lt;img src&gt;">imagens</abbr></li>
        <li><abbr title="Use a  &lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="Use a  &lt;code&gt;">código fonte</abbr></li>
        <li><abbr title="Use a  &lt;ul&gt; e &lt;li&gt;">listas com demarcadores</abbr></li>
        <li><abbr title="Use a  &lt;ol&gt; e &lt;li&gt;">listas numeradas</abbr></li>
    </ul>
